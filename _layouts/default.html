<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <title>Fitri Ali | {{ page.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link href="https://fonts.googleapis.com/css?family=Volkhov|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/prism.css">
  </head>
  <body>
    <div id="container">
      {% include navigation.html %}
      {{ content }}
      <footer>
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" data-show-count="false">Tweet</a>
        <a href="https://twitter.com/intent/tweet?screen_name=xfltrt&ref_src=twsrc%5Etfw" data-show-count="false">Tweet to @xfltrt</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <script>window.twttr = (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0],
            t = window.twttr || {};
          if (d.getElementById(id)) return t;
          js = d.createElement(s);
          js.id = id;
          js.src = "https://platform.twitter.com/widgets.js";
          fjs.parentNode.insertBefore(js, fjs);

          t._e = [];
          t.ready = function(f) {
            t._e.push(f);
          };

          return t;
        }(document, "script", "twitter-wjs"));</script>
      </footer>
    </div>
    <script src="/assets/js/prism.js"></script>
    </body>
</html>
